---
platform: linux

image_resource:
  type: registry-image
  source:
    repository: cloudfoundry/diego-pipeline

inputs:
- name: inigo-ci-rootfs
- name: git-inigo-ci

outputs:
- name: inigo-ci-with-rootfs

params:
  DOCKERFILE: inigo-ci

run:
  path: sh
  args:
  - -c
  - |
    cp git-inigo-ci/${DOCKERFILE}/Dockerfile inigo-ci-with-rootfs
    cp git-inigo-ci/${DOCKERFILE}/.bashrc inigo-ci-with-rootfs
    cp inigo-ci-rootfs/rootfs.tar inigo-ci-with-rootfs/inigo-test-rootfs.tar
