---
platform: linux

image_resource:
  type: registry-image
  source:
    repository: cloudfoundry/diego-release

inputs:
- name: diego-inigo-ci-rootfs
- name: git-diego-inigo-ci

outputs:
- name: diego-inigo-ci-with-rootfs

params:
  DOCKERFILE: diego-inigo-ci

run:
  path: sh
  args:
  - -c
  - |
    cp git-diego-inigo-ci/${DOCKERFILE}/Dockerfile diego-inigo-ci-with-rootfs
    cp git-diego-inigo-ci/${DOCKERFILE}/.bashrc diego-inigo-ci-with-rootfs
    cp diego-inigo-ci-rootfs/rootfs.tar diego-inigo-ci-with-rootfs/diego-inigo-test-rootfs.tar
