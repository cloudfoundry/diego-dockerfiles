---
platform: linux
inputs:
- name: git-diego-docker-app
outputs:
- name: docker-app
image_resource:
  type: docker-image
  source:
    repository: cloudfoundry/diego-release

run:
  path: sh
  args:
  - -c
  - |
    cp -r git-diego-docker-app/diego-docker-app/* docker-app
    cd docker-app
    CGO_ENABLED=0 GOARCH=amd64 GOOS=linux go build -o dockerapp dockerapp.go

